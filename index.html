<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Stworka</title>
</head>
<body>
    <div class="container">
        <div class="information-block">
        <div class="bar-container">
            <div class="progress-bar">
                <span>0/7</span>
            </div>
            <svg width="64px" height="64px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#39F" />
                        <stop offset="100%" stop-color="#F3F" />
                    </linearGradient>
                </defs>
                <circle class="progress" cx="32" cy="32" r="30.5" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="information-container">
            <div class="type-box">
                <span>Чеклист</span>
            </div>
            <div class="checklist-counter-title">
                <span>Выполнено: 0 из 7 действий</span>
            </div>
            <div class="task-text"><span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span></div>
        </div>
        </div>

        <button class="open-checklist-btn"><span>Открыть чеклист</span></button>



    </div>
</body>
</html>
